<div class="container" #stickyHeight>
    <header class="row">
        <div class="title-nav col-12 col-md-8">
            <!-- <app-profile class="profile" *ngIf="currentUserId>0 && profileOver" [fullView]="false"></app-profile> -->
            
            <div class="profile" *ngIf="currentUserId>0 && profileOver">PROFILE</div>
            <img [src]="!errorImage?'https://javy.hardmouse.com/assets/images/users/upload/'+currentUserId+'/'+userImage:'https://javy.hardmouse.com/assets/images/users/happyface.png'" [routerLink]="'/profile'"
                (mouseover)="profileOver=true" alt="User Image" (error)="errorImageCheck($event)"
                (mouseout)="profileOver=false" class="avatar white-frame-shade" [ngClass]="{'over':profileOver}" />
            <h1>
                <span *ngIf="title" [routerLink]="'/blog/'+currentUserId">{{title}} Review</span>
            </h1>
            <nav [class.sticky] = "sticky">
                <ul>
                    <li>
                        <a routerLink="/landing">Main</a>
                    </li>
                    <li *ngIf="currentUserId<=0 || currentUserId==null">
                        <a routerLink="/join">Join</a>
                    </li>
                    <li>
                        <a routerLink="/contact">Contact</a>
                    </li>
                    <li>
                        <a routerLink="/about">About</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-12 col-md-4 text-right">
            <app-login></app-login>
        </div>
    </header>
</div>
