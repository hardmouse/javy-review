<div class="container">
    <header>
        <app-profile class="profile" *ngIf="currentUserId>0 && profileOver" [curentUser]="currentUserData"></app-profile>
        <img [src]="'./../../assets/images/users/'+userImage" [routerLink]="'/blog/'+currentUserId"
            (mouseover)="profileOver=true" alt="User Image"
            (mouseout)="profileOver=false" class="avatar white-frame-shade" [ngClass]="{'over':mouseOver}" />
        <div class="title-nav">
            <h1 (mouseover)="mouseOver=true" (mouseout)="mouseOver=false">
                <a routerLink="/">
                    <span *ngIf="title">{{title}} Review</span>
                </a>
            </h1>
            <nav class="" style="color:#fff">
                <ul>
                    <li>
                        <a routerLink="/landing">Main</a>
                    </li>
                    <li>
                        <a routerLink="/contact">Contact</a>
                    </li>
                    <li>
                        <a routerLink="/about">About</a>
                    </li>
                </ul>
            </nav>
            <app-login></app-login>

        </div>
    </header>
</div>
